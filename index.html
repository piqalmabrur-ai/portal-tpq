<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal TPQ Al Mabrur Singosari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .tab-active {
            border-bottom: 3px solid #1e40af;
            color: #1e40af;
            font-weight: bold;
        }
        .overlay-gradient {
            background: linear-gradient(to top, rgba(30, 58, 138, 0.9), rgba(30, 58, 138, 0.4));
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="flex flex-col md:flex-row max-w-5xl w-full bg-white shadow-2xl overflow-hidden rounded-3xl">
        
        <div class="hidden md:block md:w-1/2 bg-cover bg-center relative" style="background-image: url('gedung.jpg');">
            <div class="absolute inset-0 overlay-gradient flex flex-col justify-end p-12 text-white">
                <h1 class="text-4xl font-bold mb-2 drop-shadow-md">Ahlan Wa Sahlan</h1>
                <p class="text-lg opacity-90 drop-shadow-md">Portal Administrasi Terpadu <br>TPQ Al Mabrur Singosari</p>
            </div>
        </div>

        <div class="w-full md:w-1/2 bg-white p-8 md:p-12 relative">
            <div class="text-center mb-8">
                <img src="logo.jpg" alt="Logo TPQ" class="mx-auto h-24 mb-4 drop-shadow-sm">
                <h2 class="text-xl font-bold text-gray-800">LOGIN PENGGUNA</h2>
                <p class="text-sm text-gray-500">Silakan masuk sesuai akses Anda</p>
            </div>

            <div class="flex border-b mb-6 justify-between text-gray-400 text-sm">
                <button onclick="switchTab('siswa')" id="btn-siswa" class="tab-active flex-1 py-2 text-center transition hover:text-blue-600">SISWA</button>
                <button onclick="switchTab('guru')" id="btn-guru" class="flex-1 py-2 text-center transition hover:text-blue-600">GURU</button>
                <button onclick="switchTab('admin')" id="btn-admin" class="flex-1 py-2 text-center transition hover:text-blue-600">ADMIN</button>
            </div>

            <form action="#" id="loginForm">
                <div class="mb-4">
                    <label id="labelUser" class="block text-sm font-semibold text-gray-700 mb-2">NIS / Nama Siswa</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-blue-500">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition bg-gray-50" placeholder="Masukkan ID Pengguna">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Kata Sandi</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-blue-500">
                            <i class="fas fa-lock"></i>
                        </span>
                        
                        <input type="password" id="passwordInput" class="w-full pl-10 pr-10 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition bg-gray-50" placeholder="********">
                        
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-gray-400 hover:text-blue-600" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </span>
                    </div>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900 text-white font-bold py-3 rounded-lg shadow-lg transform active:scale-95 transition">
                    MASUK <span id="spanLogin">SISWA</span>
                </button>

                <div class="mt-6 text-center">
                    <a href="#" class="text-xs text-gray-400 hover:text-blue-600">Lupa password? Hubungi Admin</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Fungsi Ganti Tab
        function switchTab(role) {
            ['siswa', 'guru', 'admin'].forEach(r => {
                document.getElementById('btn-' + r).classList.remove('tab-active');
                document.getElementById('btn-' + r).classList.add('text-gray-400');
            });
            document.getElementById('btn-' + role).classList.add('tab-active');
            document.getElementById('btn-' + role).classList.remove('text-gray-400');
            
            const labels = {
                'siswa': 'NIS / Nama Siswa',
                'guru': 'NIP / Nama Guru',
                'admin': 'Username Admin'
            };
            document.getElementById('labelUser').innerText = labels[role];
            document.getElementById('spanLogin').innerText = role.toUpperCase();
        }

        // Fungsi Lihat/Sembunyikan Password (Baru)
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text'; // Ubah jadi teks biasa agar terlihat
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash'); // Ganti ikon jadi mata dicoret
            } else {
                passwordInput.type = 'password'; // Ubah balik jadi titik-titik
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye'); // Balik ke ikon mata biasa
            }
        }
    </script>
</body>
</html>
