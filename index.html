<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal TPQ Al Mabrur Singosari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
        }
        .tab-active {
            border-bottom: 3px solid #10b981; /* Hijau sesuai contoh */
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">

    <div class="flex flex-col min-h-screen md:flex-row md:items-center md:justify-center md:p-4">
        
        <div class="w-full h-64 md:h-[600px] md:w-1/2 md:rounded-l-3xl overflow-hidden relative shadow-xl">
            <img src="gedung.jpg" class="w-full h-full object-cover" alt="Gedung TPQ">
            <div class="absolute inset-0 bg-black/40 flex flex-col justify-center items-center text-white p-6 text-center">
                <h1 class="text-3xl md:text-5xl font-bold mb-2">Selamat Datang</h1>
                <p class="text-sm md:text-lg opacity-90">Sistem Informasi Administrasi Sekolah Terpadu</p>
            </div>
        </div>

        <div class="w-full md:w-[450px] bg-white p-8 md:rounded-r-3xl shadow-xl flex-grow md:flex-grow-0">
            <div class="text-center mb-6">
                <img src="logo.jpg" alt="Logo" class="mx-auto h-20 mb-2">
                <h2 class="text-lg font-bold text-gray-800 uppercase">TPQ Al Mabrur Singosari</h2>
            </div>

            <div class="flex border-b border-gray-100 mb-6 text-sm font-medium text-gray-400">
                <button onclick="switchTab('siswa')" id="btn-siswa" class="tab-active flex-1 py-3">Siswa</button>
                <button onclick="switchTab('guru')" id="btn-guru" class="flex-1 py-3">Guru</button>
                <button onclick="switchTab('admin')" id="btn-admin" class="flex-1 py-3">Admin</button>
            </div>

            <form>
                <div class="mb-4">
                    <label id="labelUser" class="block text-sm font-semibold text-gray-600 mb-2">Masuk sebagai Siswa</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-user-graduate"></i>
                        </span>
                        <input type="text" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500 outline-none" placeholder="Ketik dan pilih nama Anda">
                    </div>
                </div>

                <div class="mb-6">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="passInput" class="w-full pl-10 pr-12 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500 outline-none" placeholder="Password">
                        <span class="absolute inset-y-0 right-0 flex items-center pr-4 cursor-pointer text-gray-400" onclick="togglePass()">
                            <i class="fas fa-eye" id="eye"></i>
                        </span>
                    </div>
                </div>

                <button class="w-full bg-[#10b981] hover:bg-green-700 text-white font-bold py-3 rounded-xl shadow-lg transition flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login <span id="btnText" class="ml-1">Siswa</span>
                </button>

                <div class="mt-8 text-center">
                    <p class="text-xs text-green-600 font-medium cursor-pointer">
                        <i class="fas fa-unlock-alt mr-1"></i> Lupa password? Atur ulang dengan verifikasi tanggal lahir
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function switchTab(role) {
            ['siswa', 'guru', 'admin'].forEach(r => {
                document.getElementById('btn-' + r).classList.remove('tab-active');
            });
            document.getElementById('btn-' + role).classList.add('tab-active');
            
            const labels = { 'siswa': 'Siswa', 'guru': 'Guru', 'admin': 'Admin' };
            document.getElementById('labelUser').innerText = "Masuk sebagai " + labels[role];
            document.getElementById('btnText').innerText = labels[role];
        }

        function togglePass() {
            const input = document.getElementById('passInput');
            const icon = document.getElementById('eye');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
